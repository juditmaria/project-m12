<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        {% for product in products %}
            <li>{{ product[1] }} - {{product[2]}} - {{product[3]}} - {{ product[4] }} - {{product[5]}} - {{product[6]}} - {{ product[7] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
